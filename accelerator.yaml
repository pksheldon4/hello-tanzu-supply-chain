accelerator:
  displayName: Hello Tanzu Supply Chain
  description: Hello Tanzu Supply Chain sample project for Spring Boot
  iconUrl: https://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/globe-icon.png
  tags:
  - java
  - spring
  - tanzu

  # options for the UI
  options:
  - name: deploymentType
    inputType: select
    choices: 
    - value: workload
      text: TAP workload
    - value: none
      text: Skip  deployment configuration
    defaultValue: workload
    required: true

engine:
  merge:
    - include: [ "**" ]
      exclude: [ "pom.xml", "README.md", "tap/**" ]
    - include: [ "pom.xml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-world
          with: "#artifactId"
    - include: [ "src/main/resources/application.yaml" ]
      condition: "#deploymentType == 'none'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: World
          with: "#message"
    - include: [ "tap/catalog-info.yaml" ]
      condition: "#deploymentType == 'workload'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-world
          with: "#artifactId"
      - type: RewritePath
        rewriteTo: "'catalog/' + #filename"
    - include: [ "tap/workload.yaml" ]
      condition: "#deploymentType == 'workload'"
      chain:
      - type: ReplaceText
        substitutions:
        - text: hello-world
          with: "#artifactId"
        - text: World
          with: "#message"
      - type: RewritePath
        rewriteTo: "'config/' + #filename"
    - name: README
      type: Combo
      onConflict: Append
      sources:
      - include: [ "README.md" ]
        chain:
        - type: ReplaceText
          substitutions:
          - text: hello-world
            with: "#artifactId"
      - include: [ "tap/DEPLOYING.md" ]
        condition: "#deploymentType == 'workload'"
        chain:
        - type: ReplaceText
          substitutions:
          - text: hello-world
            with: "#artifactId"
        - type: RewritePath
          rewriteTo: "'README.md'"
